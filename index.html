<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title> Hotel View </title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="img/logo.png" alt="company-logo" class="logo">
                <form action="#" class="search">
                    <input type="search" class="search__input" placeholder="search your dream hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav_icon-box">
                        <svg class="user-nav_icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav_notification">9</span>
                    </div>

                    <div class="user-nav_icon-box">
                        <svg class="user-nav_icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav_notification">13</span>
                    </div>

                    <div class="user-nav_user">
                        <img src="img/user.jpg" alt="" class="user-nav_user-photo">
                        <span class="user-nav_user-name">johonson</span>
                    </div>
                    
                </nav>
            </div>
            
            
            <div class="container-2">
                <div class="sidebar">
                    <ul class="sidebar-nav">
                        <li class="sidebar-nav_item">
                            <a href="#" class="sidebar-nav_link">
                            <svg class="sidebar-nav_icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="">Hotel</span>
                        </a>
                        </li>
                        <li class="sidebar-nav_item">
                            <a href="#" class="sidebar-nav_link">
                            <svg class="sidebar-nav_icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="">Flight</span>
                        </a>
                        </li>
                        <li class="sidebar-nav_item">
                            <a href="#" class="sidebar-nav_link">
                            <svg class="sidebar-nav_icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="">Car Rent</span>
                        </a>
                        </li>
                        <li class="sidebar-nav_item">
                            <a href="#" class="sidebar-nav_link">
                            <svg class="sidebar-nav_icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span class="">Tours</span>
                        </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2020 By National, All Rights Reserved.
                    </div>
                </div>
                
                
                
                
                
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery_item" >
                            <img src="img/hotel-1.jpg" class="gallery_photo">
                        </figure>
                        <figure class="gallery_item">
                            <img src="img/hotel-2.jpg" class="gallery_photo">
                        </figure>
                        <figure class="gallery_item">
                            <img src="img/hotel-3.jpg" class="gallery_photo">
                        </figure>
                </div>

                <div class="overview">
                    <h1 class="overview_heading">Hotel Las Palmas</h1>
                    <div class="overview_stars">
                        <svg class="overview_icon-stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview_icon-stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview_icon-stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview_icon-stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview_icon-stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="overview_location">
                        <svg class="overview_icon-location">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Albuferia,Portagal</button>
                    </div>
                    <div class="overview_rating"></div>
                    <div class="overview_rating_average">8.6</div>
                    <div class="overview_rating_count">429 votes</div>
                    
                </div>
            </main>
            </div>
        </div>
        
    </body>
</html>
